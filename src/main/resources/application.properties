spring.application.name=E-CommerceManage

# =========================
# DATABASE CONFIG (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/E_commerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dùng Dialect chung cho m?i b?n MySQL (Hibernate 6/7 khuy?n ngh? cái này)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================
# THYMELEAF
# =========================
spring.thymeleaf.cache=false
jwt.secret=codegym-ecommerce-secret-key-2025
jwt.expiration=1800000

